<div *ngIf="item">
  <div class="post-item card mb-3" [ngSwitch]="item.type">
    <div class="row no-gutters" *ngSwitchCase="postType.IMAGE">
      <div class="col" *ngFor="let thumb of item.thumbs">
        <img
          [src]="thumb"
          class="card-img"
          default="https://via.placeholder.com/150"
          alt=""
        />
      </div>
    </div>

    <div class="row no-gutters" *ngSwitchCase="postType.VIDEO">
      <div class="col" style="max-width: 200px;">
        <video width="320" height="240" controls>
          <source [src]="item.url" type="video/mp4" />
          <source [src]="item.url" type="video/ogg" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>

    <div class="row no-gutters" *ngSwitchDefault>
      <div class="col-md-4">
        <img
          [src]="item?.thumb"
          class="card-img"
          alt="{{ item?.title }}"
          default="https://via.placeholder.com/150"
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ item?.title }}</h5>
          <p class="card-text">{{ item?.description }}</p>
          <p class="card-text">
            <small class="text-muted"
              >Last updated {{ item?.createAt | datetimeSinceFormat }}</small
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
