<div class="modal-header">
  <h6 class="modal-title">{{ title }}</h6>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div class="timeline-popup-item card mb-3">
    <div class="row no-gutters">
      <div class="col text-center p-8">
        <p class="font-weight-bold">Drop your image here</p>
        <p class="font-weight-bold">or</p>

        <div class="input-group mb-3">
          <div class="custom-file">
            <input #Image type="file" class="custom-file-input" placeholder="Chọn file" (change)="selectFile($event)">
            <label class="custom-file-label">Choose file</label>
          </div>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary border-color-custom1" type="button" [disabled]="Image.value=='' || !checkFileUpload" ngbTooltip="Upload" (click)="onSubmit()"><i class="fa fa-plus"></i></button>
          </div>
        </div>

        <img class="img-thumbnail" id="preview" src="" alt="Preview" [ngClass]="{'show': Image.value !== '' && checkFileUpload}">
      </div>

    </div>
  </div>

  <div class="helper-container">
    <small><span class="text-muted">Format: JPG, JPGE, PNG.</span></small>
    <small><span class="text-muted">File size:up to 10 MB.</span></small>
  </div>

</div>
<div class="modal-footer justify-content-center">
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss('Cancel click')">Cancel</button>
</div>

<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
