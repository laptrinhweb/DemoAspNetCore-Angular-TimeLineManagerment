<div class="timeline-item card">
  <div class="row no-gutters" *ngIf="!sticker; else renderItemTmp">
    <div class="col text-center p-3">
      <p class="font-weight-bold text-success">Select Sticker</p>
      <button class="btn btn-outline-secondary border border-light" type="button" (click)="openPopUp()">
        <i class="fa fa-smile-o fa-2x"></i>
      </button>
    </div>
  </div>
  <!-- render item  -->
  <ng-template #renderItemTmp>
    <div class="row no-gutters">
      <ul class="list-group list-group-horizontal timeline-image-item">
        <li class="list-group-item">
          <span class="close" aria-label="Close" (click)="removeItem(sticker)">
            &times;
          </span>
          <img
          class="img-thumbnail"
          [src]="sticker.url"
          default="/assets/150.png"
          [alt]="sticker.id"
          />
        </li>
      </ul>
    </div>
  </ng-template>
</div>
