<div class="timeline-item card mb-3">
  <div class="row no-gutters" *ngIf="images && images.length === 0; else renderItemTmp">
    <div class="col text-center p-3">
      <p class="font-weight-bold text-success">Upload photo</p>
      <button class="btn btn-outline-secondary border border-light" type="button" (click)="openPopUp()">
        <i class="fa fa-picture-o fa-2x"></i>
      </button>
    </div>
  </div>
  <!-- render item  -->
  <ng-template #renderItemTmp>
    <div class="row no-gutters">
      <ul class="list-group list-group-horizontal timeline-image-item">
        <li class="list-group-item" *ngFor="let image of images; let i = index;">
          <span class="close" aria-label="Close" (click)="removeItem(image)">
            &times;
          </span>
          <img
          class="img-thumbnail"
          src="/photo/{{ image.thumb }}"
          default="/assets/150.png"
          alt=""
          />
        </li>
        <li class="list-group-item">
          <button type="button" class="btn btn-outline-success img-thumbnail border-color-custom1" (click)="openPopUp()">
            <i class="fa fa-3x fa-plus"></i>
          </button>
        </li>
      </ul>

    </div>
  </ng-template>
</div>

<div class="helper-container">
  <small><span class="text-muted">Format: JPG, JPGE, PNG.</span></small>
  <small><span class="text-muted">File size:up to 10 MB.</span></small>
</div>
