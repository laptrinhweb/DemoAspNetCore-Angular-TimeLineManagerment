<div class="modal-header">
  <h6 class="modal-title">{{ title }}</h6>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div class="form-group">
    <label for="linkUrl">Email a link URL to share in your post.</label>
    <input type="text" class="form-control" name="linkUrl" [(ngModel)]="linkUrl" placeholder="Enter Link URL">
  </div>

</div>

<div class="modal-footer justify-content-center">
  <button type="button" class="btn btn-outline-success" (click)="loadLinkInfo()" [disabled]="!linkUrl || linkUrl === ''">Share</button>
</div>


<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
